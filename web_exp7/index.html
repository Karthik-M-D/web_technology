<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <section>
        <div id="ques-1">
            <h3>Car Game</h3>
            <div class="contain-road">
                <img src="images/road.jpg" class="road-img">
                <div class="cars-box">
                    <div class="car1">
                        <img src="images/car1.png" alt="">
                    </div>
                    <div class="car2">
                        <img src="images/car2.png" alt="">
                    </div>
                    <div class="car3">
                        <img src="images/car3.png" alt="">
                    </div>
                    <div class="car4">
                        <img src="images/car4.png" alt="">
                    </div>
                    <div class="car5">
                        <img src="images/car5.png" alt="">
                    </div>
                </div>
            </div>
            <div class="car-btns">
                <button class="car1-btn" type="button">Car1</button>      
                <button class="car2-btn" type="button">Car2</button>      
                <button class="car3-btn" type="button">car3</button>      
                <button class="car4-btn" type="button">car4</button>      
                <button class="car5-btn" type="button">car5</button>    
                <button class="start">Start</button>  
                <button class="stop">Stop</button>
            </div>
            
        </div>
    </section>




    <script src="logic.js"></script>
</body>
</html>
