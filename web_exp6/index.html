<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
    <script>
        function display(){
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            var period = "AM";

            if (h > 12){
                period = "PM";
            } 

            var time = h+":"+m+":"+s+" "+period;
            document.getElementById('time').innerHTML = time;
        }
        function start(){
            setInterval("display()",1000);
        }

        function color_ch(){
            var red = Math.floor(Math.random()*255);
            var blue = Math.floor(Math.random()*255);
            var green = Math.floor(Math.random()*255);
            var color = "rgb(" + red + "," + green + "," + blue + ")";

            document.getElementsByClassName("dynamic_bg")[0].style = "background-color:" + color;
            setTimeout(color_ch,2000);
        }

        function incSize(){
            document.getElementById('para1').style.fontSize = "28px";
        }
        function decSize(){
            document.getElementById('para1').style.fontSize = "15px";
        }


        function init(){
            imgobj = document.getElementById('c-img');
            imgobj.style.left = '0px';
        }
        function moveRight(){
            imgobj.style.left = parseInt(imgobj.style.left) + 1 + 'px';
            animate = setTimeout('moveRight()',10);

            if (parseInt(imgobj.style.left) >= 1300){
                stop();
            }
        }
        function stop(){
            clearTimeout(animate);
            imgobj.style.left = '0px';
        }


        function student(){
            var stu_obj = [
                {name:'John', r_num:'123', dob:'20-apr-1995'},
                {name:'Joseph', r_num:'456', dob:'05-jan-1998'}
            ];

            for (var i=0; i<stu_obj.length; i++){
                var n = stu_obj[i].name;
                var r = stu_obj[i].r_num;
                var d = stu_obj[i].dob;
                var str = "Name: " + n + "<br>" + "Register Number: " + r + "<br>" + "Date Of Birth: " + dob;
                alert(str);
                document.getElementById("stu"+(i+1)).value = str;
                
            }
        }
    </script>
</head>
<body>
    <section>
        <h1>Digital Clock</h1>
        <div id="time" class="time-box"></div>
        <button onclick="start()">Start</button> 
        <hr>
    </section>

    <section>
        <div class="dynamic_bg" onload="color_ch()">
            <h1>Changing Colors</h1>
        </div>
    </section>

    <section>
        <h1>Changing Font Size</h1>
        <p id="para1" onmouseover="incSize()" onmouseout="decSize()">move cursor over me to zoom in...</p>
        <hr>
    </section>

    <section>
        <h1>Move Car</h1>
        <div class="box">
            <img src="images/road.jpg" class="road-img" id="r-img">
            <img src="images/car1.png" class="car-img" id="c-img">
        </div>
        <button onclick="init(); moveRight();">Move</button>
        <button onclick="stop()">Stop</button>
        <hr>
    </section>

    <section>
        <h1>Student Details</h1>
        <button onclick="student()" type="button">Show Student Details</button>
        <div class="stud" id="stu1"></div>
        <div class="stud" id="stu2"></div>
    </section>
</body>
</html>
